<mat-sidenav-container>
  <mat-sidenav class="sidenav" mode="side" opened fixedInViewport="true" fixedTopGap="65">
    <h2>History List</h2>
    <ul class="list">
      <li *ngFor='let itemUrl of listUrl'>
        <a (click)=getURL(itemUrl)>{{ itemUrl }}</a>
      </li>
    </ul>
  </mat-sidenav>
</mat-sidenav-container>
