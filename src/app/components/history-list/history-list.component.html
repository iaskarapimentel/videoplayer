<mat-sidenav-container>
  <mat-sidenav class="sidenav" mode="side" opened fixedInViewport="true" fixedTopGap="65">
    <h2>
      <i class="material-icons">history</i>
      History List
    </h2>
    <ul class="list">
      <li *ngFor='let itemUrl of listUrl'>
        <a (click)=setFromHistory(itemUrl)>{{ itemUrl }}</a>
      </li>
    </ul>
  </mat-sidenav>
</mat-sidenav-container>
