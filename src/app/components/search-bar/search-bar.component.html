<div>
  <mat-form-field id="form" class="form-field" appearance="outline">
    <mat-label>Play Video</mat-label>
    <input id="url" name="url" [(ngModel)]="url" matInput placeholder="insira o link" >
  </mat-form-field>
  <button mat-stroked-button class="btn" type="button" (click)=getURL()>Play</button>
</div>
